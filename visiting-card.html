<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Visiting Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Font Awesome icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      background-color: #a8e3e7;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      width: 320px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 20px;
      margin: 50px auto;
      box-shadow: 2px 2px 12px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background-image: linear-gradient(rgb(242, 204, 132),transparent,rgb(136, 226, 136));
    }

    .profile-photo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 15px;
      box-shadow:0px 0px 3px 4px green;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    p {
      text-align: center;
      margin: 5px 0px;
      color: #555555;
    }
    .address {
      text-align: center;
      color: #777;
      font-size: 12px;
      margin-top: 5px;
      line-height: 1.4;
    }
    .icons {
      text-align: center;
      margin-top: 15px;
    }

    .icons a {
      margin: 0 10px;
      text-decoration: none;
      font-size: 20px;
      color: #333333;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./images/profile pic.jpg" alt="my Photo" class="profile-photo">
    <h2 style="color: blue;">Satti Suma</h2>

    </div>

        <i class="fab fa-linkedin"></i>

      </a>
      <a href="tel:+917569833788" target="_blank">
        <i class="fas fa-phone"></i>
      </a>
      <a href="https://github.com/sumareddy-1234" target="_blank">
        <i class="fa-brands fa-github"></i>
      </a>
      <a href="https://www.hackerrank.com/profile/sumareddy_satti" target="_blank">
        <i class="fa-brands fa-hackerrank"></i>
      </a>
      <a href="https://www.codechef.com/users/sumasatti" target="_blank">
